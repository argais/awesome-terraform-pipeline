name: Staging Workflow

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_DEFAULT_REGION: ${{ secrets.aws_default_region }}
  AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_access_key }}

jobs:
  terraform-fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@v1
        name: Setup Terraform
      - uses: actions/checkout@v2
        name: Checkout source code
      - name: Terraform fmt
        id: fmt
        run: terraform fmt --recursive -check
        working-directory: terraform
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@v1
        name: Setup Terraform
      - uses: actions/checkout@v2
        name: Checkout source code
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: terraform/staging
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: terraform/staging
  terraform-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: hashicorp/setup-terraform@v1
        name: Setup Terraform
      - uses: actions/checkout@v2
        name: Checkout source code
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: terraform/staging
      - name: tflint
        uses: reviewdog/action-tflint@master
        with:
          github_token: ${{ secrets.github_token }}
          flags: "-c ../.tflint.hcl"
          working_directory: terraform/staging
          fail_on_error: "true"
          filter_mode: "nofilter"
  tfsec:
    runs-on: ubuntu-latest
    name: Check security vulnerabilities with tfsec
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: tfsec
        uses: reviewdog/action-tfsec@master
        with:
          github_token: ${{ secrets.github_token }}
          working_directory: terraform/staging
          reporter: github-pr-review 
          fail_on_error: "true" 
          filter_mode: "nofilter"
          flags: ""
  checkov:
    runs-on: ubuntu-latest
    name: checkov-action
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/staging
          quiet: true 
          framework: terraform 
  terraform-plan:
    runs-on: ubuntu-latest
    needs: [terraform-fmt-check, terraform-validate, terraform-lint]
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: terraform/staging
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: terraform/staging
        continue-on-error: true
      - name: Publish terraform plan
        id: publish-plan
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`${process.env.PLAN}\`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  infracost:
    runs-on: ubuntu-latest
    name: Evaluate cost management with infracost
    needs: terraform-plan
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main
        path: master
    - name: Checkout pull request branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        path: pull_request
    - name: Run infracost diff
      uses: infracost/infracost-gh-action@master 
      env:
        INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tfdir: master/terraform/staging
